<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile-card">
    <div class="avatar" (click)="takePicture()">
      <img *ngIf="profileImage" [src]="profileImage" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
      <span *ngIf="!profileImage">{{ user ? (user[0] | uppercase) : 'U' }}</span>
      
      <div class="camera-icon">
        <ion-icon name="camera"></ion-icon>
      </div>
    </div>
    
    <div>
      <h2 class="name">{{ user || 'Usuario' }}</h2>
      <p class="muted">Toca el avatar para cambiar foto</p>
    </div>
  </div>

  <ion-list inset>
    <ion-list-header>Tu Actividad</ion-list-header>
    <ion-item>
      <ion-label>Listas creadas</ion-label>
      <ion-note slot="end" color="primary">{{ totalLists }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Última lista</ion-label>
      <ion-note slot="end">{{ lastListId }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Productos guardados</ion-label>
      <ion-note slot="end">{{ totalItems }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list inset>
    <ion-list-header>Configuración</ion-list-header>
    <ion-item lines="none">
      <ion-label>Idioma</ion-label>
      <ion-note slot="end">Español</ion-note>
    </ion-item>
  </ion-list>

  <div class="logout-button-container">
    <ion-button (click)="logout()" color="danger" fill="outline" shape="round">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>

  <div class="about-box">
    <p class="muted">Listify v1.0</p>
  </div>
</ion-content>
