<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ list.id }}</ion-title> 
    
    <ion-buttons slot="end">
      <ion-button (click)="onSaveClick()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-item>
      <ion-input
        label="Nuevo Ã­tem"
        label-placement="floating"
        [(ngModel)]="newItem"
        (keyup.enter)="addItem()"
        placeholder="Escribe y presiona Enter..."
      ></ion-input>
      <ion-button slot="end" (click)="addItem()" [disabled]="newItem.trim().length === 0">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="list">
    
    <ion-item *ngIf="list.items.length === 0" lines="none">
      <ion-label class="ion-text-center" color="medium">
        AÃ±ade items a tu lista...
      </ion-label>
    </ion-item>
    
    <ion-item *ngFor="let item of list.items; let i = index">
      
      <ion-checkbox slot="start" [(ngModel)]="item.checked" (ionChange)="onCheckboxChange()"></ion-checkbox>
      
      <ion-label [class.strikethrough]="item.checked">
        {{ item.name }}
      </ion-label>
      
      <ion-button slot="end" color="danger" fill="clear" (click)="deleteItem(i)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
      
    </ion-item>
  </ion-list>
</ion-content>
